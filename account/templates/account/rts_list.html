{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Użytkownicy RTS</h1>
    </div>
    <div class="col-auto">
      <table class="table table-hover table-bordered table-responsive mx-auto w-auto align-middle md:text-center">
      	<thead class="table-secondary">
        	<tr>
				<td class="league_table"><b>Użytkownik</b></td>
				<td class="league_table"><b>Usuń</b></td>
			</tr>
		</thead>
        	{% for osoba in object_list %}
        	<tr>
	            <td class="league_table">{{ osoba }}</td>
				<td><a href="{% url 'rts_delete' osoba.id %}" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Usuń użytkownika</a></td>
			</tr>	
        	{% endfor %}
      </table>
    </div>
	<div class="d-flex justify-content-center" >
		<div>
			<a href="{% url 'rts_add' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Dodaj użytkownika</a>
		</div>
	</div>
  </div>
</section>



{% endblock content %}
