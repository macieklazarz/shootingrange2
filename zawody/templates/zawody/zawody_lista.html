{% extends "base.html" %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Konkurencje</h1>
    </div>
    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <table class="table table-hover table-bordered table-responsive mx-auto w-auto align-middle md:text-center">
      	<thead class="table-secondary">
        	<tr>
				<td class="league_table"><b>Nazwa</b></td>
				<td class="league_table"><b>Liczba strzałów</b></td>
				<td class="league_table"><b>Usuwanie konkurencji</b></td>

			</tr>
		</thead>
        	{% for konkurencja in object_list %}
        	<tr>
	            <td class="league_table">{{ konkurencja.nazwa }}</td>
	        	<td class="league_table">{{ konkurencja.liczba_strzalow }}</td>
				<td><a href="{% url 'zawody_delete' konkurencja.pk %}" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Usuń konkurencję</a></td>
			</tr>	
        	{% endfor %}
      </table>
    </div>
	<div class="d-flex justify-content-center" >
		<div>
			<a href="{% url 'dodaj_zawody' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Dodaj konkurencję</a>
		</div>
	</div>
  </div>
</section>



{% endblock content %}
